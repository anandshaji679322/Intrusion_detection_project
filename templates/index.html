<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Intrusion Detection Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jura', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .outer-div {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
    <script>
        // Function to fetch live results every 3 seconds
        function fetchResults() {
            fetch('/results')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('results-body');
                    tableBody.innerHTML = '';  // Clear previous results

                    data.forEach((item, index) => {
                        const row = `<tr>
                                        <td>${index + 1}</td>
                                        <td>${JSON.stringify(item.data)}</td>
                                        <td>${item.prediction}</td>
                                    </tr>`;
                        tableBody.insertAdjacentHTML('beforeend', row);
                    });
                })
                .catch(error => console.error('Error fetching results:', error));
        }

        // Fetch results every 3 seconds
        setInterval(fetchResults, 3000);
    </script>
</head>
<body>
    <div class="outer-div">
        <h2>Real-Time Intrusion Detection Dashboard</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Data</th>
                    <th>Prediction</th>
                </tr>
            </thead>
            <tbody id="results-body">
                <!-- Results will be inserted here dynamically -->
            </tbody>
        </table>
    </div>
</body>
</html>
