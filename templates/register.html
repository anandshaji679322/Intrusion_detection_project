<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Medical IoT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical IoT Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Load Firebase App (core SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    
    <!-- Load Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <!-- Custom Auth JS -->
    <script src="{{ url_for('static', filename='auth.js') }}"></script>
    </script>
</head>
<body>
    <div class="outer-div">
        <div class="mid-square inner-div large">
            <p class="in-heading">Sign In</p>
            <form id="registerForm" onsubmit="register(event)">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <div class="bdiv">
                <button type="submit" class="in-button button">Sign-in</button>
            </form>
            <p>Already have an account?<a href="login">LogIn</a></p>
        </div>    
    </div>
</body>
</html>
