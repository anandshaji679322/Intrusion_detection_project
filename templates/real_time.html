<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Prediction</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Jura', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .outer-div {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 0;
        }
        .button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="outer-div">
        <h1>Real-Time Prediction</h1>
        <p>Click the button below to start sending data for real-time predictions:</p>
        <button id="start-button" class="button">Start Predictions</button>
        <div id="result"></div>
        <div id="predictions">
            <h2>Live Predictions:</h2>
            <table id="predictions-table">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Predicted Attack</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic content will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('start-button').onclick = function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "<p>Starting data sending...</p>";
            // Start the sending data process
            fetch('/start_sending_data')
                .then(response => response.json())
                .then(data => {
                    resultDiv.innerHTML += `<p>${data.message}</p>`;
                })
                .catch(error => {
                    resultDiv.innerHTML += `<p>Error: ${error}</p>`;
                });
        };

        // Function to fetch prediction results
        function fetchResults() {
            fetch('/results')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('predictions-table').getElementsByTagName('tbody')[0];
                    tableBody.innerHTML = ''; // Clear previous results

                    data.forEach(result => {
                        const newRow = tableBody.insertRow();
                        const timestampCell = newRow.insertCell(0);
                        const predictionCell = newRow.insertCell(1);
                        timestampCell.textContent = result.timestamp;
                        predictionCell.textContent = result.prediction;
                    });
                })
                .catch(error => console.error('Error fetching results:', error));
        }

        // Poll for results every 3 seconds
        setInterval(fetchResults, 3000);
    </script>
</body>
</html>
