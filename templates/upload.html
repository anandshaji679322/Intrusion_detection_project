<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Dataset</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jura', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .outer-div {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .sub {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .upload-form {
            margin-bottom: 20px;
        }
        .upload-form input[type="file"] {
            margin: 10px 0;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 20px;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="outer-div">
        <p class="sub">Upload Your Dataset for Intrusion Detection</p>
        <form class="upload-form" action="/upload_dataset" method="POST" enctype="multipart/form-data">
            <label for="dataset-upload">Choose your dataset:</label>
            <input type="file" id="dataset-upload" name="dataset" accept=".csv, .xlsx, .json">
            <input class="button" type="submit" value="Upload">
        </form>
        
        <div class="results">
            {% if results %}
                <h3>Intrusion Detection Results</h3>
                {{ results | safe }}
            {% endif %}
        </div>
    </div>
</body>
</html>
